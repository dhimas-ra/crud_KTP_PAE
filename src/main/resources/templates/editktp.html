<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-5">
            <h3> Edit</h3>
            <div class="card">
                <div class="card-body">
                    <div class="col-md-10">
                        <form action="#" th:action="@{/perbarui}" th:object="${data}" method="post">
                            <div class="row">
                                <div class="form-group col-md-8">
                                    <label for="noktp" class="col-form-label">No. KTP</label> <input type="text" th:field="*{noktp}" class="form-control" id="noktp" placeholder="No. KTP">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="nama" class="col-form-label">Nama</label> <input type="text" th:field="*{nama}" class="form-control" id="nama" placeholder="Nama">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="datepicker-disabled-days" class="col-form-label">Tanggal Lahir</label> <input type="date" th:field="*{tgllahir}" class="form-control" id="tgllahir" placeholder="Tanggal Lahir">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="gender" class="col-form-label">Jenis Kelamin</label> <input type="text" th:field="*{gender}" class="form-control" id="gender" placeholder="Jenis Kelamin">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="alamat" class="col-form-label">Alamat</label> <input type="text" th:field="*{alamat}" class="form-control" id="alamat" placeholder="Alamat">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="agama" class="col-form-label">Agama</label> <input type="text" th:field="*{agama}" class="form-control" id="agama" placeholder="Agama">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="status" class="col-form-label">Status</label> <input type="text" th:field="*{status}" class="form-control" id="status" placeholder="Status">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="pekerjaan" class="col-form-label">Pekerjaan</label> <input type="text" th:field="*{pekerjaan}" class="form-control" id="pekerjaan" placeholder="Pekerjaan">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="warganegara" class="col-form-label">Warga Negara</label> <input type="text" th:field="*{warganegara}" class="form-control" id="warganegara" placeholder="Warga Negara">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="berlakuhingga" class="col-form-label">Berlaku Hingga</label> <input type="text" th:field="*{berlakuhingga}" class="form-control" id="berlakuhingga" placeholder="Berlaku Hingga">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="foto" class="col-form-label">Foto</label> <input type="file" th:field="*{foto}" class="form-control" id="foto" placeholder="foto">
                                </div>                             
                            </div>
                            <button type="submit" class="btn btn-info col-2">Simpan</button>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
